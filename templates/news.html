{% extends 'base.html' %}

{% block title %}News{% endblock %}

{% block content %}
<h2>News</h2>

{% for article in news %}
<header>
    <h3><a href="{{ urls.article|format(article.title|slugify) }}">{{ article.title }}</a></h3>
    <span class="byline">
        <span class="date">{{ article.date }}</span>
    </span>
</header>
{% autoescape false %}{{ article.content|md }}{% endautoescape %}
{% endfor %}
{% endblock %}
